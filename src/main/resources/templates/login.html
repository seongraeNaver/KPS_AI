<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1 {
            color: #2b5a83;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control:focus {
            border-color: #2b5a83;
            box-shadow: 0 0 5px rgba(43, 90, 131, 0.5);
        }
        .btn-primary {
            background-color: #2b5a83;
            border: none;
        }
        .btn-primary:hover {
            background-color: #214b6d;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            border-radius: 50%;
        }
        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 로고 -->
    <div class="logo">
        <img src="https://via.placeholder.com/80" alt="사이트 로고">
    </div>

    <!-- 제목 -->
    <h1>로그인</h1>
    <p class="text-center text-muted">계정에 로그인하여 서비스를 이용하세요.</p>

    <!-- 로그인 폼 -->
    <form action="/auth/login" method="post">
        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="이메일을 입력하세요" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 로그인 버튼 -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>

        <!-- 회원가입 링크 -->
        <div class="text-center mt-4">
            <p class="text-muted">계정이 없으신가요? <a href="/auth/register" class="text-primary fw-bold">회원가입</a></p>
        </div>
    </form>

    <!-- 메인페이지로 돌아가기 버튼 -->
    <div class="d-grid mt-4">
        <a href="/" class="btn btn-secondary">메인페이지로 돌아가기</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
