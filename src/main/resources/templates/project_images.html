<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 이미지 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2b5a83;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        img {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #2b5a83;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #214b6d;
            color: #fff;
        }
        .card {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        th {
            background-color: #f1f1f1;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 제목 -->
    <h1><i class="fa-solid fa-folder icon"></i> <span th:text="${projectName} + ' - 이미지 리스트'">프로젝트 이름 - 이미지 리스트</span></h1>

    <!-- 이미지 테이블 -->
    <div class="card">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>원본 이미지</th>
                <th>처리된 이미지</th>
                <th>업로드 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="image : ${images}">
                <td>
                    <img th:src="${image.inputImg}" alt="원본 이미지" style="max-width: 150px; height: auto;">
                </td>
                <td>
                    <img th:src="${image.outputImg}" alt="처리된 이미지" style="max-width: 150px; height: auto;">
                </td>
                <td th:text="${image.inputTime}">2024-01-01 12:00:00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 돌아가기 버튼 -->
    <div class="text-center mt-4">
        <a href="/users/mypage" class="btn btn-secondary btn-lg"><i class="fa-solid fa-arrow-left icon"></i> 돌아가기</a>
    </div>
</div>

<!-- 푸터 -->
<footer>
    <p>Copyright © 2024 SPlus. ALL RIGHTS RESERVED.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
