<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Arial', sans-serif;
        color: #333;
    }
    .container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #2b5a83;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
    }
    h2 {
        color: #495057;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .info-card {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        background-color: #f8f9fa;
        margin-bottom: 30px;
    }
    .info-title {
        font-weight: bold;
        color: #2b5a83;
        margin-bottom: 15px;
    }
    .btn-primary {
        background-color: #2b5a83;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #214b6d;
    }
    .btn-outline-primary {
        border-color: #2b5a83;
        color: #2b5a83;
        transition: all 0.3s;
    }
    .btn-outline-primary:hover {
        background-color: #2b5a83;
        color: #fff;
    }
    .project-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
    }
    .project-form input {
        width: 100%;
        max-width: 400px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 10px;
    }
    .project-form button {
        width: 100%;
        max-width: 150px;
    }
    .table {
        margin-top: 20px;
    }
    th, td {
        text-align: center;
        vertical-align: middle;
    }
    th {
        background-color: #f1f1f1;
        color: #333;
    }
    footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9rem;
        color: #6c757d;
    }
    .btn-wrapper {
        text-align: center;
        margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 마이페이지 제목 -->
  <h1><i class="fa-solid fa-user icon"></i>마이페이지</h1>

  <!-- 사용자 환영 메시지 -->
  <p class="text-center">
    <strong th:text="${userName}">사용자 이름</strong>님 환영합니다!
  </p>

  <!-- 사용자 정보 -->
  <div class="info-card">
    <h2 class="info-title"><i class="fa-solid fa-id-card icon"></i>내 정보</h2>
    <p><strong>이름:</strong> <span th:text="${userName}">홍길동</span></p>
    <p><strong>이메일:</strong> <span th:text="${email}">example@example.com</span></p>
    <p><strong>주소:</strong> <span th:text="${address}">서울특별시 강남구</span></p>
    <p><strong>생년월일:</strong> <span th:text="${birthdate}">1990-01-01</span></p>
  </div>

  <!-- 프로젝트 추가 -->
  <div class="info-card">
    <h2 class="info-title"><i class="fa-solid fa-folder-plus icon"></i>프로젝트 추가</h2>
    <form th:action="@{/projects}" method="post" class="project-form">
      <input type="text" name="projectName" placeholder="프로젝트 이름 입력" required>
      <button type="submit" class="btn btn-primary">프로젝트 추가</button>
    </form>
  </div>

  <!-- 프로젝트 리스트 -->
  <div class="info-card">
    <h2 class="info-title"><i class="fa-solid fa-list icon"></i>프로젝트 리스트</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>프로젝트 이름</th>
        <th>이미지 관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="project : ${projects}">
        <td th:text="${project.projectName}">프로젝트 이름</td>
        <td>
          <a th:href="@{/projects/{projectCode}/images(projectCode=${project.projectCode})}" class="btn btn-outline-primary btn-sm">이미지 보기</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 메인페이지 이동 버튼 -->
  <div class="btn-wrapper">
    <a href="/" class="btn btn-primary"><i class="fa-solid fa-arrow-left icon"></i>메인페이지로 이동</a>
  </div>
</div>

<!-- 푸터 -->
<footer>
  <p>Copyright © 2024 SPlus. ALL RIGHTS RESERVED.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
