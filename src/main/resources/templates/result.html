<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>처리된 이미지 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .content-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }
        .processed-image {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .description h1 {
            color: #343a40;
            font-weight: bold;
        }
        .description p {
            color: #555;
        }
        .btn-primary {
            background-color: #2b5a83;
            border: none;
        }
        .btn-primary:hover {
            background-color: #214b6d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="content-container">
        <!-- 처리된 이미지 -->
        <div>
            <img th:src="${resultImageUrl}" alt="처리된 이미지" class="processed-image img-fluid">
        </div>

        <!-- 설명 -->
        <div class="description">
            <div>
                <h1>처리된 이미지 결과</h1><br><br>
                <p><strong>1. 이미지 삽입:</strong> 분석할 이미지를 업로드하고 처리를 시작합니다.</p>
                <p><strong>2. 이미지 분석:</strong> 업로드된 이미지에서 필요한 정보를 캡처합니다.</p>
                <p><strong>3. 결과 확인:</strong> 왼쪽에 표시된 이미지는 분석이 완료된 결과입니다.</p>
            </div>
            <!-- 돌아가기 버튼 -->
            <a href="/" class="btn btn-primary mt-4">돌아가기</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
